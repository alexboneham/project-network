<nav aria-label="Page navigation" class="mt-2">
    <ul class="pagination">

        {% if posts.has_previous %}
        <li class="page-item"><a href="?page=1" class="page-link">&laquo;</a></li>
        <li class="page-item"><a class="page-link" href="?page={{ posts.previous_page_number }}">Previous</a></li>
        {% else %}
        <li class="page-item disabled"><a href="?page=1" class="page-link">&laquo;</a></li>
        <li class="page-item disabled"><a class="page-link" href="">Previous</a></li>
        {% endif %}

        {% for page in posts.paginator %}            
        <li class="page-item {% if page.number == posts.number %}active{% endif %}"><a class="page-link" href="?page={{ page.number }}">{{ page.number }}</a></li>         
        {% endfor %}

        {% if posts.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ posts.next_page_number }}">Next</a></li>
        <li class="page-item"><a class="page-link" href="?page={{ posts.paginator.num_pages }}">&raquo;</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="">Next</a></li>
        <li class="page-item disabled"><a class="page-link" href="?page={{ posts.paginator.num_pages }}">&raquo;</a></li>
        {% endif %}

    </ul>
</nav>
