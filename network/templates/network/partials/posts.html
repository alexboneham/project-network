{% for post in posts %}

    <div class="row">
        <div class="col">
            <div class="card my-1">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'profile' post.author %}">{{ post.author }}</a></h5>
                    <p class="card-text mt-1">{{ post.content }}</p>
                    <p><span class="mr-2">&#10084;</span>{{ post.likers.count }}</p>
                </div>
                <div class="card-footer text-muted">
                    {{ post.timestamp }}
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
